<div class="container-fluid" style="max-height: 60%;">
    <form [formGroup]="bomLineForm" (submit)="onSubmit(bomLineForm)">
        <div class="row">
            <div class="col-lg-12">
                <h3>EDIT BOM LINE</h3>
            </div>
        </div>
        <hr>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 col-sm-6 form-group">
                    <label>ITEM</label>
                    <div class="input-group col-sm-12">
                        <div class="input-group-prepend">
                            <button (click)="openDialog()" class="btn  btn-green btn-block" type="button">
                                <i class="fa fa-search"> </i>
                            </button>
                        </div>
                        <input type="text" class="form-control" formControlName="name2" readonly>
                    </div>
                </div>
                <div class="col-md-3 form-group">
                    <label>UNIT</label>
                    <div class="input-group col-sm-12">
                        <div class="input-group-prepend">
                            <button (click)="openDialogUnit()" class="btn  btn-green btn-block" type="button">
                                <i class="fa fa-search"> </i>
                            </button>
                        </div>
                        <input class="form-control" formControlName="unit" readonly />
                    </div>
                </div>
                <div class="col-md-3 form-group">
                    <label>QTY</label>
                    <input class="form-control" formControlName="qty" type="number" />
                </div>
            </div>
        </div>
        <div class="card-footer text-right">
            <div class="row text-left text-secondary">
                <div class="col-lg-12">
                    <small>ID : {{this.data.id}}</small> &nbsp;&nbsp;<small>SEQ : {{this.data.seq}}</small> &nbsp;&nbsp;
                    <small>Create by : {{this.data.create_by}}</small> &nbsp;&nbsp;<small>Create at : {{this.data.created_at}}</small> &nbsp;&nbsp;
                    <small>Update by : {{this.data.update_by}}</small> &nbsp;&nbsp;<small>Update at : {{this.data.update_at}}</small> &nbsp;&nbsp;
                </div>
            </div>
            <button class="btn btn-danger" type="button" (click)="onclose()">CLOSE</button> &nbsp;&nbsp;
            <button class="btn btn-primary" >SAVE</button>
        </div>
    </form>
</div>

<div class="app-content page-body">
  <div class="container-fluid">
    <!--Page header-->
    <div class="page-header">
      <div class="page-leftheader">
        <h4 class="page-title">Approve Routing</h4>
      </div>
      <div class="page-rightheader ml-auto d-lg-flex d-none">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24"
                viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z" />
                <path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3" />
              </svg><span class="breadcrumb-icon"> MAIN PAGE </span></a>
          </li>
          <li class="breadcrumb-item">
            <a routerLink="/manufacture/routing/list">Routing LIST</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Approve Routing
          </li>
        </ol>
      </div>
    </div>
    <!--End Page header-->

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Approve Routing FORM</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="routingForm.baseForm" (ngSubmit)="onApprove()">
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label"><b style="color: red;">*</b>Routing Name</label>
                    <div class="col-md-9">
                      <input type="text" formControlName="name" class="form-control" disabled />
                      <div *ngIf="routingForm.name.touched && routingForm.name.invalid">
                        <small *ngIf="routingForm.name.errors.required" class="text-danger">Name is required<br></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label">Description</label>
                    <div class="col-md-9">
                      <input type="text" formControlName="description" class="form-control" disabled />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label"><b style="color: red;">*</b>Standard Time (Second)</label>
                    <div class="col-md-9">
                      <input type="text" formControlName="std_time" class="form-control" disabled />
                      <div *ngIf="routingForm.std_time.touched && routingForm.std_time.invalid">
                        <small *ngIf="routingForm.std_time.errors.required" class="text-danger">Standard Time is
                          required<br></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label">Please Select</label>
                    <div class="col-md-9">
                      <label class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" formControlName="status" value="Approved" />
                        <span class="custom-control-label">Approve</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label"></label>
                    <div class="col-md-9">
                      <label class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" formControlName="status" value="Open" />
                        <span class="custom-control-label">Open</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label"></label>
                    <div class="col-md-9">
                      <label class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" formControlName="status" value="Reject" />
                        <span class="custom-control-label">Reject</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label">Reason</label>
                    <div class="col-md-9">
                        <input type="text" formControlName="reason" class="form-control"  />
                    </div>
                  </div>
                </div>
              </div>


              <div class="col-lg-12 col-md-12 text-center">
                <div class="form-group mb-0 mt-4 row justify-content-end">
                  <div class="col-md-12">
                    <button type="button" (click)="onApprove()" class="btn btn-primary">
                      SAVE
                    </button>
                    &nbsp;
                    <a routerLink="/manufacture/routing/list" class="btn btn-secondary">
                      Cancel
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End Row -->
    </div>
  </div>
  <!-- end app-content-->

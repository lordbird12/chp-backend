<div class="app-content page-body">
  <div class="container-fluid">
    <!--Page header-->
    <div class="page-header">
      <div class="page-leftheader">
        <h4 class="page-title">Unit Convertion</h4>
      </div>
      <div class="page-rightheader ml-auto d-lg-flex d-none">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24"
                viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z" />
                <path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3" />
              </svg><span class="breadcrumb-icon">Main</span></a>
          </li>
          <li class="breadcrumb-item">
            <a routerLink="/base/unitconvertion/list">Unit Convertion List</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            New Unit Convertion
          </li>
        </ol>
      </div>
    </div>
    <!--End Page header-->

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">New unit</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="unitconvertionForm.baseForm" (ngSubmit)="onAdd()">
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label">Item Type ID</label>
                    <div class="col-md-9">
                      <select class="form-control nice-select select2" formControlName="item_type_id">
                        <option value="" disabled selected>--Select--</option>
                        <option *ngFor="let item of ItemTypeData; let i =index" value="{{ item.id }}">{{ item.name }}
                        </option>
                      </select>
                      <div *ngIf="unitconvertionForm.item_type_id.touched && unitconvertionForm.item_type_id.invalid">
                        <small *ngIf="unitconvertionForm.item_type_id.errors.required" class="text-danger">Item Type is required<br></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label">Unit Data ID</label>
                    <div class="col-md-9">
                      <select class="form-control nice-select select2" formControlName="unit_id">
                        <option value="" disabled selected>--Select--</option>
                        <option *ngFor="let item of UnitData; let i =index" value="{{ item.id }}">{{ item.name }}
                        </option>
                      </select>
                      <div *ngIf="unitconvertionForm.unit_id.touched && unitconvertionForm.unit_id.invalid">
                        <small *ngIf="unitconvertionForm.unit_id.errors.required" class="text-danger">Unit Data is required<br></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label">Name</label>
                    <div class="col-md-9">
                      <input type="text" formControlName="name" class="form-control" />
                      <div *ngIf="unitconvertionForm.name.touched && unitconvertionForm.name.invalid">
                        <small *ngIf="unitconvertionForm.name.errors.required" class="text-danger">Name is required<br></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">

                  <div class="form-group row">
                    <label class="col-md-3 form-label">Description</label>
                    <div class="col-md-9">
                      <input type="text" formControlName="description" class="form-control" />
                      <div *ngIf="unitconvertionForm.description.touched && unitconvertionForm.description.invalid">
                        <small *ngIf="unitconvertionForm.description.errors.required" class="text-danger">Description is required<br></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label">Value</label>
                    <div class="col-md-9">
                      <input type="text" formControlName="value" class="form-control" />
                      <div *ngIf="unitconvertionForm.value.touched && unitconvertionForm.value.invalid">
                        <small *ngIf="unitconvertionForm.value.errors.required" class="text-danger">Value is required<br></small>
                      </div>
                    </div>

                  </div>
                </div>

              </div>

              <div class="col-lg-12 col-md-12 text-center">
                <div class="form-group mb-0 mt-4 row justify-content-end">
                  <div class="col-md-12">
                    <button type="button" (click)="onAdd()" class="btn btn-primary">
                      Add
                    </button>
                    &nbsp;
                    <button type="reset" class="btn btn-secondary">
                      Clear
                    </button>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Row -->
  </div>
</div>
<!-- end app-content-->

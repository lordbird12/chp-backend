<form [formGroup]="changepasswordForm.baseForm" (ngSubmit)="ChangePassword()">

  <body class="h-100vh page-style1 dark-mode dark-sidebar">

    <div class="page">
      <div class="page-single">
        <div class="container-fluid">
          <div class="row">
            <div class="col mx-auto">
              <div class="row justify-content-center">
                <div class="col-md-5">
                  <div class="card card-group mb-0">
                    <div class="card p-4">
                      <div class="card-body">
                        <div class="text-center title-style mb-6">
                          <h1 class="mb-2">CHANGE PASSWORD</h1>
                          <hr>
                          <p class="text-muted">CHANGE PASSWORD PAGE</p>
                        </div>
                        <div class="input-group mb-4">
                          <span class="input-group-addon"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg"
                              height="24" viewBox="0 0 24 24" width="24">
                              <g fill="none">
                                <path d="M0 0h24v24H0V0z" />
                                <path d="M0 0h24v24H0V0z" opacity=".87" />
                              </g>
                              <path d="M6 20h12V10H6v10zm6-7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"
                                opacity=".3" />
                              <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
                            </svg></span>
                          <input type="password" formControlName="password" class="form-control"
                            placeholder="Enter Password">
                        </div>
                        <div *ngIf="changepasswordForm.password.touched && changepasswordForm.password.invalid">
                          <small *ngIf="changepasswordForm.password.errors.required" class="text-danger">
                            Password is required<br></small>
                        </div>
                        <div class="input-group mb-4">
                          <span class="input-group-addon"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg"
                              height="24" viewBox="0 0 24 24" width="24">
                              <g fill="none">
                                <path d="M0 0h24v24H0V0z" />
                                <path d="M0 0h24v24H0V0z" opacity=".87" />
                              </g>
                              <path d="M6 20h12V10H6v10zm6-7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"
                                opacity=".3" />
                              <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
                            </svg></span>
                          <input type="password" formControlName="new_password" class="form-control"
                            placeholder="New Password">
                        </div>
                        <div *ngIf="changepasswordForm.new_password.touched && changepasswordForm.new_password.invalid">
                          <small *ngIf="changepasswordForm.new_password.errors.required" class="text-danger">New
                            Password is required<br></small>
                        </div>
                        <div class="input-group mb-4">
                          <span class="input-group-addon"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg"
                              height="24" viewBox="0 0 24 24" width="24">
                              <g fill="none">
                                <path d="M0 0h24v24H0V0z" />
                                <path d="M0 0h24v24H0V0z" opacity=".87" />
                              </g>
                              <path d="M6 20h12V10H6v10zm6-7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"
                                opacity=".3" />
                              <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
                            </svg></span>
                          <input type="password" formControlName="confirm_new_password" class="form-control"
                            placeholder="Retype Password">
                        </div>
                        <div
                          *ngIf="changepasswordForm.confirm_new_password.touched && changepasswordForm.confirm_new_password.invalid">
                          <small *ngIf="changepasswordForm.confirm_new_password.errors.required"
                            class="text-danger">Repeat
                            Password is required<br></small>
                        </div>
                        <div
                          *ngIf="changepasswordForm.confirm_new_password.valid && changepasswordForm.confirm_new_password.value != changepasswordForm.new_password.value"
                          class="text-danger">
                          The passwords entered do not match
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <button type="button" (click)=ChangePassword();
                              class="btn  btn-lg btn-primary btn-block px-4"><i class="fe fe-arrow-right"></i>
                              SUBMIT</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="text-center pt-4">
                    <div class="font-weight-normal fs-16">Forget it <a class="btn-link font-weight-normal" href="#">Send
                        me back</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</form>

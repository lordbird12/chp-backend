<div class="app-content page-body">
    <div class="container-fluid">
      <!--Page header-->
      <div class="page-header">
        <div class="page-leftheader">
          <h4 class="page-title">New Vendor</h4>
        </div>
        <div class="page-rightheader ml-auto d-lg-flex d-none">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#" class="d-flex"
                ><svg
                  class="svg-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                >
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"
                  />
                  <path
                    d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z"
                    opacity=".3"
                  /></svg
                ><span class="breadcrumb-icon">Main</span></a
              >
            </li>
            <li class="breadcrumb-item">
              <a routerLink="/base/vendor/list">Vendor List</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              New Vendor
            </li>
          </ol>
        </div>
      </div>
      <!--End Page header-->
  
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">New Vendor</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="vendorForm.baseForm" (ngSubmit)="onAdd()">
                <div class="row">
                  
                  <div class="col-lg-6 col-md-12">
  
                   
                    <div class="form-group row">
                      <label class="col-md-3 form-label">Vendor Name</label>
                      <div class="col-md-9">
                        <input
                          type="text"
                          formControlName="name"
                          class="form-control"
                        />
                        <div *ngIf="vendorForm.name.touched && vendorForm.name.invalid">
                          <small *ngIf="vendorForm.name.errors.required" class="text-danger">Name is required<br></small>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 form-label">Contact</label>
                      <div class="col-md-9">
                        <input
                          type="text"
                          formControlName="contact"
                          class="form-control"
                        />
                        <div *ngIf="vendorForm.contact.touched && vendorForm.contact.invalid">
                          <small *ngIf="vendorForm.contact.errors.required" class="text-danger">Contact is required<br></small>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 form-label">Email</label>
                      <div class="col-md-9">
                        <input
                          type="text"
                          formControlName="email"
                          class="form-control"
                        />
                        <div *ngIf="vendorForm.email.touched && vendorForm.email.invalid">
                          <small *ngIf="vendorForm.email.errors.pattern" class="text-danger"> Email not valid.</small>
                        </div>
                        <div *ngIf="vendorForm.email.touched && vendorForm.email.invalid">
                          <small *ngIf="vendorForm.email.errors.pattern" class="text-danger">Email is required<br></small>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 form-label">phone</label>
                      <div class="col-md-9">
                        <input
                          type="tel"
                          formControlName="phone"
                          class="form-control"
                        />
                        <div *ngIf="vendorForm.phone.touched && vendorForm.phone.invalid">
                          <small *ngIf="vendorForm.phone.errors.required" class="text-danger">Phone is required<br></small>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 form-label">Address</label>
                      <div class="col-md-9">
                        <textarea  
                        type="textarea"
                        row="10"
                        formControlName="adress"
                        class="form-control">
                        </textarea>
                        <div *ngIf="vendorForm.adress.touched && vendorForm.adress.invalid">
                          <small *ngIf="vendorForm.adress.errors.required" class="text-danger">Address is required<br></small>
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <div class="col-lg-12 col-md-12 text-center">
                    <div class="form-group mb-0 mt-4 row justify-content-end">
                      <div class="col-md-12">
                        <button
                          type="button"
                          (click)="onAdd()"
                          class="btn btn-primary"
                        >
                          Add
                        </button>
                        &nbsp;
                        <button  routerLink="/base/vendor/list" class="btn btn-secondary">
                          Back
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Row -->
    </div>
  </div>
  <!-- end app-content-->

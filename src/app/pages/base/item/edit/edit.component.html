<div class="app-content page-body">
    <div class="container-fluid">
        <!--Page header-->
        <div class="page-header">
            <div class="page-leftheader">
                <h4 class="page-title">EDIT ITEM</h4>
            </div>
            <div class="page-rightheader ml-auto d-lg-flex d-none">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24"
                                viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z" />
                                <path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3" />
                            </svg><span class="breadcrumb-icon">MAIN</span></a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/base/item/list">ITEM LIST</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        EDIT ITEM
                    </li>
                </ol>
            </div>
        </div>
        <!--End Page header-->

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">EDIT ITEM</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="itemForm.baseForm" (ngSubmit)="onUpdate()">
                            <div class="row">

                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">ITEM ID</label>
                                        <input type="text" formControlName="item_id" class="form-control" />
                                    </div>
                                    
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">ITEM NAME</label>
                                        <input type="text" formControlName="name" class=    "form-control" />
                                    </div> 
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">QTY/BOX</label>
                                        <input type="text" formControlName="qty_per_box" class="form-control" />
                                    </div> 
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">ITEM TYPE ID</label>
                                        <select class="form-control nice-select select2" formControlName="item_type_id">
                                            <option value="" disabled selected>--Select--</option>
                                            <option *ngFor="let item of ItemTypeData; let i =index"
                                                value="{{ item.id }}">{{ item.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div  div class="row">
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">SIZE ID</label>
                                        <select class="form-control nice-select select2" formControlName="size_id">
                                            <option value="" disabled selected>--Select--</option>
                                            <option *ngFor="let item of SizeData; let i =index" value="{{ item.id }}">{{
                                                item.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 text-center">
                                    <div class="form-group mb-0 mt-4 row justify-content-end">
                                        <div class="col-md-12">
                                            <button type="button" (click)="onUpdate()" class="btn btn-primary">
                                                UPDATE
                                            </button>
                                            &nbsp;
                                            <button type="reset" class="btn btn-secondary">
                                                CLEAR
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->
    </div>
</div>
<!-- end app-content-->

        >
      </div>
    </div>

    <div class="row">
      <div class="col-lg-2">
        <button class="btn btn-primary" (click)="openDialogItemForInventory()">
          Dialog item for inventory
        </button>
      </div>
      <div class="col-12 py-4"></div>
    </div>
  
  </div>
</div>

<div class="app-content page-body">
  <div class="container-fluid">
    <!--Page header-->
    <div class="page-header">
      <div class="page-leftheader">
        <h4 class="page-title">config stock</h4>
      </div>
      <div class="page-rightheader ml-auto d-lg-flex d-none">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24"
                viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z" />
                <path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3" />
              </svg><span class="breadcrumb-icon">Main</span></a>
          </li>
          <li class="breadcrumb-item">
            <a routerLink="/warehouse/config-stock/list">config stock</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            set config stock
          </li>
        </ol>
      </div>
    </div>
    <!--End Page header-->

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Set Config Stock</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="configstockForm.baseForm" (ngSubmit)="onAdd()">
              <!-- <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-3 form-label">Warehouse ID</label>
                    <div class="col-md-9">
                      <input type="text" formControlName="warehouse_id" class="form-control" />
                    </div>
                  </div>
                </div>
              </div> -->
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-4 form-label"><b style="color: red;">*</b>Stock Dead</label>
                    <div class="col-md-8">
                      <input type="text" formControlName="stock_dead" class="form-control" />
                      <div *ngIf="configstockForm.stock_dead.touched && configstockForm.stock_dead.invalid">
                        <small *ngIf="configstockForm.stock_dead.errors.required" class="text-danger">Stock Dead is
                          required<br></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="form-group row">
                    <label class="col-md-4 form-label"><b style="color: red;">*</b>Stock Slow</label>
                    <div class="col-md-8">
                      <input type="text" formControlName="stock_slow" class="form-control" />
                      <div *ngIf="configstockForm.stock_slow.touched && configstockForm.stock_slow.invalid">
                        <small *ngIf="configstockForm.stock_slow.errors.required" class="text-danger">Stock Slow is
                          required<br></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 text-center">
                <div class="form-group mb-0 mt-4 row justify-content-end">
                  <div class="col-md-12">
                    <button type="button" (click)="onAdd()" class="btn btn-primary">
                      Submit
                    </button>
                    &nbsp;
                    <a routerLink="/warehouse/config-stock/list" class="btn btn-secondary">
                      Cancel
                    </a>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Row -->
  </div>
</div>
<!-- end app-content-->

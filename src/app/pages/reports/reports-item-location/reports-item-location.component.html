<div class="app-content page-body">
    <div class="container-fluid">
        <!--Page header-->
        <div class="page-header">
            <div class="page-leftheader">
                <h4 class="page-title">Report Item Location</h4>
            </div>
            <div class="page-rightheader ml-auto d-lg-flex d-none">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24"
                                viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z" />
                                <path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3" />
                            </svg><span class="breadcrumb-icon">Main</span></a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/reports">Report</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/reports/item-tran">Item Location</a>
                    </li>
                </ol>
            </div>
        </div>
        <!--End Page header-->

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="formFillter">
                            <label class="col-md-3 form-label">Fillter</label>
                            <div class="row">
                                <div class="col-md-2">
                                    <select formControlName="location_id" class="form-control">
                                        <option value="">Select Item Type</option>
                                        <option *ngFor="let loc of locRow; let i = index" [value]="loc.id">
                                            {{loc.code}} ({{loc.id}})
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select formControlName="item_id" class="form-control">
                                        <option value="">Select Item</option>
                                        <option *ngFor="let item of itemRow; let i = index" [value]="item.id">
                                            {{item.name}} ({{item.id}}) </option>
                                    </select>
                                </div>
                                <div class="col-lg-3 col-md-3 text-left">
                                    <button type="button" class="btn btn-primary" (click)="loadTable(formFillter)">
                                        <i class="fa fa-search"></i> Fillter
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <!--div-->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Item Location</div>
                    </div>
                    <div class="card-body">
                        <div class="">
                            <div class="table-responsive">
                                <table id="example" class="table table-bordered text-nowrap key-buttons">
                                    <thead>
                                        <tr>
                                            <th class="border-bottom-0">Row</th>
                                            <th class="border-bottom-0">Item Id</th>
                                            <th class="border-bottom-0">Item Name</th>
                                            <th class="border-bottom-0">Item Name</th>
                                            <th class="border-bottom-0">Location</th>
                                            <th class="border-bottom-0">Unit</th>
                                            <th class="border-bottom-0">QTY</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="dataRow?.length != 0">
                                        <tr *ngFor="let item of dataRow; let i = index">
                                            <td>{{i+1}}</td>
                                            <td>{{item.item_id}}</td>
                                            <td>{{item.item.name}}</td>
                                            <td>{{item.item.item_type.name}}</td>
                                            <td>{{item.location.name}}</td>
                                            <td>{{item.item.unit_store.name}}</td>
                                            <td>{{item.qty}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/div-->
            </div>
        </div>
        <!-- End Row -->
    </div>
</div>
<!-- end app-content-->

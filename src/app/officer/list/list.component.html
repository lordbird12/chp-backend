<style>
    thead, th {
        border: 1px solid #dddddd;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }

    td {
        border: 1px solid #dddddd; 
    }

    tr {
        background-color: #06a6d6;
    }
</style>
<div class="app-content page-body">
    <div class="container-fluid">
        <!--Page header-->
        <div class="page-header">
            <div class="page-leftheader">
                <h4 class="page-title">การจัดการผู้ใช้งาน</h4>
            </div>
        </div>
        <!--End Page header-->
        <!--Row-->
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <h4 class="card-title">รายการการค้นหา</h4>
                        <form [formGroup]="officerForm.baseFormSearch">
                            <div class="row justify-content-center">
                                <div class="col-md-2 mb-2">
                                    <label for="vfirstname">ชื่อ</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" formControlName="fname" placeholder="ชื่อ">
                                    </div>
                                </div>
                                <div class="col-md-2 mb-2">
                                    <label for="vlastname">นามสกุล</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" formControlName="lname" placeholder="นามสกุล">
                                    </div>
                                </div>
                                <div class="col-md-2 mb-2">
                                    <label for="vposition">ตำแหน่ง</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" formControlName="position" placeholder="ตำแหน่ง">
                                    </div>
                                </div>
                                <div class="col-md-2 mb-2">
                                    <div class="input-group">
                                        <button class="btn btn-primary" style="margin-top: 2rem !important;"
                                            id="btnSearch" type="button"
                                            (click)="onSearch()">ค้นหา</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br />

                <!-- Row -->
                <div class="row">
                    <div class="col-12">
                        <!--div-->
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col mb-4">
                                        <div class="card-title">รายการทั่วไป</div>
                                    </div>
                                    <div class="col col-auto mb-4">
                                        <div class="form-group w-100">
                                            <a routerLink="/officer/form" class="btn btn-success" style="width: 150px;"><i
                                                    class="fe fe-plus"></i>เพิ่ม</a>
                                                    
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="table-responsive">
                                        <!-- datatable [dtOptions]="dtOptions"-->
                                         <table datatable [dtOptions]="dtOptions" class="table table-striped card-table table-vcenter text-nowrap mb-0">
                                            <thead>
                                                <tr >
                                                    <th class="border-bottom-0">ลำดับ</th>
                                                    <th class="border-bottom-0">ชื่อ</th>
                                                    <th class="border-bottom-o">นามสกุล</th>
                                                    <th class="border-bottom-0" >ตำแหน่ง</th>
                                                    <th class="border-bottom-0">เบอร์โทรศัพท์</th>
                                                    <th class="border-bottom-0" >อีเมล</th>
                                                    <th class="border-bottom-0" >แก้ไข</th>
                                                    <th class="border-bottom-0" >ลบ</th>
                                                </tr>
                                            </thead>
                                            <tbody  *ngIf="dataRow?.length != 0">
                                                <tr *ngFor="let item of dataRow">
                                                    <td style="text-align: center;">{{ item.id }}</td>
                                                    <td>{{ item.fname_th }}</td>
                                                    <td>{{ item.lname_th }}</td>
                                                    <td>{{ item.position }}</td>
                                                    <td>{{ item.email }}</td>
                                                    <td>{{ item.phone }}</td>
                                                    <td style="text-align: center;"> 
                                                        <div class="btn-list">
                                                            <button type="button" class="btn btn-icon btn-warning">
                                                                <i class="fa fa-edit"></i>
                                                            </button>
                                                        </div>
                                                    </td>
                                                    <td style="text-align: center;">
                                                        <div class="btn-list">
                                                            <button type="button"
                                                                class="btn btn-icon btn-danger">
                                                                <i class="fa fa-trash"></i>
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="dataRow?.length == 0">
                                                <tr>
                                                    <td colspan="10" class="no-data-available">No data!</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/div-->
                    </div>
                </div>
                <!-- /Row -->


            </div>
        </div>

    </div>
</div>

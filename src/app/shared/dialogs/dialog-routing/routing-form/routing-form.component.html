<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">ADD Routing FORM</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="routingForm.baseForm">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="form-group row">
                <label class="col-md-3 form-label"><b style="color: red;">*</b>Routing</label>
                <div class="col-md-9">
                  <input type="text" formControlName="name" class="form-control" />
                  <div *ngIf="routingForm.name.touched && routingForm.name.invalid">
                    <small *ngIf="routingForm.name.errors.required" class="text-danger">Name is required<br></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="form-group row">
                <label class="col-md-3 form-label"> Description</label>
                <div class="col-md-9">
                  <input type="text" formControlName="description" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="form-group row">
                <label class="col-md-3 form-label"><b style="color: red;">*</b>Standard Time (Second)</label>
                <div class="col-md-9">
                  <input type="text" formControlName="std_time" class="form-control" />
                  <div *ngIf="routingForm.std_time.touched && routingForm.std_time.invalid">
                    <small *ngIf="routingForm.std_time.errors.required" class="text-danger">Standard Time is
                      required<br></small>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-12 col-md-12 text-center">
            <div class="form-group mb-0 mt-4 row justify-content-end">
              <div class="col-md-12">
                <button type="button" (click)="onAdd()" class="btn btn-primary">
                  SAVE
                </button>
                &nbsp;
                <button type="button" (click)="onClose()" class="btn btn-secondary">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End Row -->


  <!-- end app-content-->
